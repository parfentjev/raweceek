openapi: 3.0.3
info:
  title: Rawe Ceek API
  version: 1.0.0
servers:
  - url: https://raweceek.eu/api
  - url: http://localhost:8080
tags:
  - name: System
paths:
  /health:
    get:
      tags:
        - System
      description: Returns the health status of the service
      responses:
        '200':
          description: Service is healthy
        default:
          description: Service is not healthy
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserTokenDto:
      type: object
      properties:
        token:
          type: string
        expires:
          type: integer
      required:
        - token
        - expires

openapi: 3.0.3
info:
  title: Rawe Ceek API
  version: 1.1.0
servers:
  - url: https://raweceek.eu/api
tags:
  - name: Session
  - name: System
paths:
  /sessions:
    get:
      tags:
        - Session
      responses:
        '200':
          description: List of upcoming sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionDto"
  /sessions/next:
    get:
      tags:
        - Session
      responses:
        '200':
          description: Next session by startTime
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SessionDto"
        '404':
          description: Not found
  /system/health:
    get:
      tags:
        - System
      description: Returns the health status of the service
      responses:
        '200':
          description: Service is healthy
        default:
          description: Service is not healthy
components:
  schemas:
    SessionDto:
      type: object
      required:
        - summary
        - location
        - startTime
      properties:
        summary:
          type: string
          example: üèÅ GRAND PRIX NAME 2024 - Race
        location:
          type: string
          example: United Arab Emirates
        startTime:
          type: string
          example: 2024-12-08T13:00Z
